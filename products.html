    <script>
        var tour = new Tour({
            steps: [
            {
                element: ".rotatedButton",
                title: "Image Tour",
                content: "Tap here to expand or collapse the Moodboard area"
            },
            {
                element: "#MenuButton",
                title: "Image Tour",
                content: "Tap here to view inspirational Moodboards and to change the background color",
                placement: "left"
            }
            ,
            {
                element: ".moodboardbutton",
                title: "Image Tour",
                content: "Tap here to add,remove or select a Moodboard",
                placement: "right"
            }
            ,
            {
                element: "#quoteButton",
                title: "Image Tour",
                content: "Tap here to request a quote for the current Moodboard, you will receive an email ASAP",
                placement: "bottom"
            }
            ,
            {
                element: "#sharebtnMobile",
                title: "Image Tour",
                content: "Tap here to share the current Mood board with a friend, anyone with the shared Moodboard can edit it",
                placement: "left"
            }
            ,
            {
                element: "#catContainer",
                title: "Image Tour",
                content: "You can change the list of Items by choosing a different category, you can view more categories by sliding left and right",
                placement: "top"
            },
            {
                element: ".info:first",
                title: "Image Tour",
                content: "You can add or remove an item to your Moodboard by tapping this icon"
            }
            ,
            {
                element:"#lockControl",
                title: "Image Tour",
                content:"To scroll freely, tap here to lock the Moodboard",
                placement: "right"
            }

            ]
        });
        $(document).ready(function () {


            // Initialize the tour
            tour.init();

            // Start the tour
            tour.start();

            // tour.restart();
        });
    </script>
